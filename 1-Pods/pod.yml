
kind: ReplicaSet #What kind of object we're deploying
metadata: #information about our object we're deploying
  name: mosquitto-replicaset
spec: #specifications for our object
  replicas: 3 #The number of pods that should always be running
  selector: #which pods the replica set should be responsible for
    matchLabels:
      app: mosquitto #any pods with labels matching this I'm responsible for.
  template: #The pod template that gets deployed
    metadata:
      labels: #A tag on the pods created
        app: mosquitto
    spec:
      containers:
      - name: mosquitto-container #the name of the container within the pod
        image: yenaing/ubuntu_mosqutto #which container image should be pulled
        ports:
        - containerPort: 5000 #the port of the container within the pod
